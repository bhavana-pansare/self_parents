<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚àû Infinite Love ‚àû</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff69b4 0%, #a855f7 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow: hidden;
        }
        .infinity-heart {
            font-size: 7rem;
            animation: heartbeat 1.2s infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 40px #fff176);
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.18); }
        }
        .main-message {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 18px;
            text-shadow: 0 0 18px #fff176, 0 0 8px #a855f7;
        }
        .sub-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .signature {
            font-size: 1.1rem;
            color: #fff176;
            margin-top: 30px;
            font-style: italic;
        }
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas class="confetti" id="confettiCanvas"></canvas>
    <audio id="bgMusic" loop preload="auto">
        <source src="music/song.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Auto-play background music
        const music = document.getElementById('bgMusic');
        music.volume = 0.4;
        const startTime = 9;
        function tryPlayMusic() {
            music.currentTime = startTime;
            music.play().catch(() => {
                setTimeout(tryPlayMusic, 800);
            });
        }
        tryPlayMusic();
    </script>
    <div class="infinity-heart">üíñ‚àûüíñ</div>
    <div class="main-message">Our Love is Infinite, Aniket!<br>Forever & Always üíû</div>
    <div class="sub-message">You filled the jar with all my love!<br>Here's to endless memories, laughter, and togetherness.<br>Thank you for being my everything.</div>
    <div class="signature">‡§§‡•Å‡§ù‡•Ä‡§ö ‚ù§Ô∏è</div>
    <script>
        // Simple confetti animation
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        const colors = ['#ff69b4', '#fff176', '#a855f7', '#ffb6c1', '#ffffff'];
        let confetti = [];
        for (let i = 0; i < 120; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                r: Math.random() * 8 + 4,
                c: colors[Math.floor(Math.random() * colors.length)],
                s: Math.random() * 2 + 1
            });
        }
        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of confetti) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.c;
                ctx.fill();
                p.y += p.s;
                if (p.y > canvas.height) {
                    p.y = Math.random() * -20;
                    p.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    </script>
</body>
</html>
